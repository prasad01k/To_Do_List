<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Todo List</p>
    <div class="todo_css" style="margin-bottom: 10px ; align-items: stretch;">
        <input placeholder="Todo name" class="js-name-input">
        <input type="date" class="dueDateInput">
        <button onclick="addTodo()" style="background-color: green; color: white; border: none; font-size: 15px; cursor: pointer;">Add</button>
    </div>
    
    <div class="js-todo-list todo_css"></div>
    
    <script src="script.js"></script>
</body>
</html>
